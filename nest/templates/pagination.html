{% if articles_paginator.num_pages > 1 %}
<!-- /Navigation -->
<div class="paginator container index-content-container">
	{% if articles_page.has_previous() %}
    	<a class="navigate pull-left prev_page" rel=next href="{{ SITEURL }}/{{ articles_previous_page.url }}"><i class="icon-caret-left"></i> {{ NEST_PAGINATION_PREVIOUS }}</a>
    {% endif %}
    {% if articles_page.has_next() %}
    	<a class="navigate pull-right next_page" rel=prev href="{{ SITEURL }}/{{ articles_next_page.url }}">{{ NEST_PAGINATION_NEXT }} <i class="icon-caret-right"></i></a>
    {% endif %}
</div>              
<!-- /Navigation --> 
{% endif %}
